<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>测试页面</title>
</head>
<body>
    <canvas width="600" height="600" id="canvas"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        drawRollBall(0);

        function drawRollBall(angle){
            ctx.beginPath();
            ctx.save();
            ctx.rotate(angle);
            ctx.translate(100,100);
            ctx.arc(0,0,100,0,360,false);
            var radgard = ctx.createLinearGradient(0,-100,0,100);
            radgard.addColorStop(0,'#FCDC15');
            radgard.addColorStop(0.4,'#FDB707');
            radgard.addColorStop(0.5,'#FBA206');
            radgard.addColorStop(0.6,'#FD910A');
            radgard.addColorStop(0.7,'#FF910B');
            radgard.addColorStop(0.8,'#FB9D07');
            radgard.addColorStop(0.9,'#F5B606');
            radgard.addColorStop(1,'#FFC62D');
            ctx.fillStyle = radgard;
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'rgba(0,0,0,0.2)';
            ctx.fill();
            ctx.closePath();
            //再画一个圆
            ctx.beginPath();
            ctx.arc(0,-60,30,0,360,false);
            var radGard = ctx.createRadialGradient(0,-60,0,0,-60,30);
            radGard.addColorStop(0,'rgba(255, 255, 255 , 0.3)');
            radGard.addColorStop(1,'rgba(255, 255, 255 , 0)');
            ctx.fillStyle = radGard;
            ctx.shadowColor = "rgba(0,0,0,0)";
            ctx.fill();
        }







        function drawBlinkBall(){
            var grad = ctx.createRadialGradient(55,55,20,100,100,90);
            grad.addColorStop(0,'#ffffff');
            grad.addColorStop(0.75,'#333333');
            grad.addColorStop(1,'#000000');
            ctx.fillStyle = grad;
            ctx.fillRect(10,10,200,200);
            //
            ctx.beginPath();
            grad = ctx.createRadialGradient(250,250,0,200,200,100);
            grad.addColorStop(0,'#F6DB50');
            grad.addColorStop(0.5,'#EDDF3E');
            grad.addColorStop(1,'#FFF9BE');
            ctx.fillStyle = grad;
            ctx.arc(200,200,100,0,360,false);
            ctx.fill();
        }
    </script>
</body>
</html>
